<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form-data">
            <h2><u>REGISTRATION FORM</u></h2>
            <p><h6>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor quam velit quia quos. Voluptas sunt qui iure distinctio modi cum, numquam excepturi similique, harum sit aliquam corrupti inventore magnam laudantium.   </h6>
            </p>
            <table border="2"  width="100%">
                <tr>
                    <td class="label-right">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" autocomplete="off">
                    </td>
                    <td class="label-right" >
                        <label for="date">Birth date</label>
                            <input type="date" id="date" name="date">
                        
                    </td>
                </tr>
                <tr>
                    <td class="label-right">
                        <label for="address">Address 1:</label>
                        <input type="text" name="address" id="address" autocomplete="off">
                    </td>
                    <td class="label-right">
                        <label for="address">Address 2:</label>
                            <input type="text" id="address" name="address">
                        
                    </td>
                </tr>
                <tr>
                    <td class="label-right">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" autocomplete="off">
                    </td>
                    <td class="label-right">
                        <label for="number">Phone Number:</label>
                        <input type="radio" id="home" name="home" >
                        <label for="home">Home</label>
                        <input type="radio" id="cell" name="cell">
                        <label for="cell">Cell</label>
                            
                        <input type="text" name="number" id="number">
                        
                    </td>
                </tr>
                <tr>
                    <th class="head" colspan="4">CONTACT DETAILS</th>
                </tr>
                <tr>
                    <td class="label-right">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </td>
                    
                    <td class="label-right">
                        <label for="business">Business Name:</label>
                        <input type="text" name="business" id="business">
                    </td>
                </tr>
                <tr>
                    <td class="label-right">
                        <label for="fname">Father Name:</label>
                        <input type="text" name="fname" id="fname">
                    </td>
                    
                    <td class="label-right">
                        <label for="mname">Mother Name:</label>
                        <input type="text" name="mname" id="mname">
                    </td>
                </tr>
                <tr>
                    <td class="label-right">
                        <label for="other">Other 1:</label>
                        <input type="text" name="other" id="other">
                    </td>
                    
                    <td class="label-right">
                        <label for="other2">Other 2:</label>
                        <input type="text" name="other2" id="other2">
                    </td>
                </tr>
                
                

            </table>
        </div>
    </div>
</body>
</html>
